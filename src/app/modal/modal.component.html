<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-label (click)="onClick()">X</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>

  <div *ngIf="castList.length > 0">
    <ion-list>
      <ion-list-header>
        <h3>Casting</h3>
      </ion-list-header>
    </ion-list>
  </div>
</ion-content>
